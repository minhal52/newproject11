<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- ============google fonts============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jersey+10&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        color: white;
    }

    .landing-page {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-title {
         /* -webkit-text-stroke: 1px #fff;  */
        font-size: 88px;
        color: transparent;
        background-image: linear-gradient(#fff, #fff);
        background-repeat: no-repeat;
        -webkit-background-clip: text;
        background-position: -700px 0;
        animation: backcolor 8s linear infinite alternate;
        margin-bottom: 6px;
        font-family: 'Anton', sans-serif;
        font-weight: 100;
    }

    .description {
        color: #fff;
        opacity: 0.8;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        font-family: 'Jersey 10', sans-serif;
        font-size: 52px;
    }

    .description i {
        color: white;
        font-size: 40px;
        font-weight: 600;
    }

    /* Glowing button styles */
    .explore-button {
        padding: 15px 30px; /* Adjusted padding */
        border-radius: 26px; /* Match the glowing button */
        color: #fbeff9; /* Text color */
        font-size: 16px; /* Adjust as needed */
        cursor: pointer;
        position: relative;
        text-decoration: none;
        outline: none;
        background: #34343b; /* Button background */
        border: 2px solid transparent; /* Initial border */
        transition: all 0.3s ease;
    }

    .explore-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 26px;
        transform: translate(-50%, -50%);
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
        z-index: -1;
        transition: all 0.3s ease;
    }

    .explore-button:hover::before {
        box-shadow: 0 0 20px rgba(255, 255, 255, 1);
    }

    .explore-button:hover {
        border: 2px solid #ffffff; /* Glowing border color on hover */
    }

    @keyframes backcolor {
        100% {
            background-position: 0 0;
        }
    }

    @media (max-width: 768px) {
        .main-title {
            font-size: 48px; /* Adjust as needed */
        }

        .description {
            font-size: 24px; /* Adjust as needed */
        }

        .description i {
            font-size: 24px; /* Adjust as needed */
        }

        .explore-button {
            font-size: 16px; /* Adjust as needed */
        }
    }
</style>
<body>
    <section class="landing-page">
        <div class="content">
            <h1 class="main-title">Geek Buds Designs</h1>
            <p class="description"><i class="ri-arrow-left-s-line"></i>  CRAFTING YOUR GROWTH / <i class="ri-arrow-right-s-line"></i></p>

            <a href="main.html">
                <button class="explore-button">Explore</button>
            </a> <!-- Added Explore button -->
        </div>
    </section>
</body>
</html>
